<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="author" content="Ninglan Lei">
  <meta name="description" content="StudyBuddy To-Do Page">  
  <meta name="keywords" content="study, planner, tasks">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StudyBuddy - To-do</title>
  
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">

  <!-- Custom LESS/CSS -->
  <link rel="stylesheet/less" type="text/css" href="styles/custom.less">
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-body-tertiary" data-bs-theme="light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">StudyBuddy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="focus.html">Focus</a>
          <a class="nav-link active" aria-current="page" href="todo.html">Plan</a>
          <a class="nav-link" href="#">Chat</a>
          <a class="nav-link" href="profile.html">Profile</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <main class="container my-5">
    <h1 class="display-4 text-center">Plan / To-Do</h1>
    
    <!-- Filter and New Task Controls -->
    <div class="d-flex justify-content-between align-items-center my-4 flex-wrap">
      <!-- Simple filter dropdown -->
      <div class="dropdown my-2">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="filterDropdown" 
                data-bs-toggle="dropdown" aria-expanded="false">
          Filter by
        </button>
        <ul class="dropdown-menu" aria-labelledby="filterDropdown">
          <li><a class="dropdown-item" href="#">Due Date</a></li>
          <li><a class="dropdown-item" href="#">Class</a></li>
          <li><a class="dropdown-item" href="#">Project</a></li>
          <li><a class="dropdown-item" href="#">Time Spent</a></li>
        </ul>
      </div>

      <!-- New Task Button triggers a modal -->
      <button type="button" class="btn btn-primary my-2" data-bs-toggle="modal" 
              data-bs-target="#newTaskModal">
        New Task
      </button>
    </div>

    <!-- Example Task List (using a Bootstrap table) -->
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th scope="col">Due</th>
          <th scope="col">Task</th>
          <th scope="col">Time Spent</th>
          <th scope="col">Focus</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>in 2 days</td>
          <td>Sprint 1</td>
          <td>2:30 so far</td>
          <td>
            <a href="focus.html" class="btn btn-success">FOCUS</a>
          </td>
        </tr>
        <tr>
          <td>in 4 days</td>
          <td>Essay</td>
          <td>1:15 so far</td>
          <td>
            <a href="focus.html" class="btn btn-success">FOCUS</a>
          </td>
        </tr>
        <tr>
          <td>in 6 days</td>
          <td>Lab 3</td>
          <td>0:27 so far</td>
          <td>
            <a href="focus.html" class="btn btn-success">FOCUS</a>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- Modal for creating a new task -->
  <div class="modal fade" id="newTaskModal" tabindex="-1" aria-labelledby="newTaskModalLabel" 
       aria-hidden="true" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="newTaskModalLabel">Add a New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" 
                  aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <form>
            <fieldset>
              <legend class="visually-hidden">Create a new task</legend>
              
              <div class="mb-3">
                <label for="taskName" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="taskName" 
                       placeholder="e.g. Read Chapter 2" required>
              </div>
              
              <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="dueDate" required>
              </div>
              
              <div class="mb-3">
                <label for="timeSpent" class="form-label">Time Spent (hh:mm)</label>
                <input type="text" class="form-control" id="timeSpent" 
                       placeholder="e.g. 0:30" pattern="^\\d{1,2}:\\d{2}$">
              </div>
            </fieldset>
          </form>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary">
            Add Task
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="foot footer p-2 text-center">
    <p>&copy; 2025</p>
  </footer>
</body>
</html>
